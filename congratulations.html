<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Congratulations Toty ðŸŽ“âœ¨</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(1200px 800px at 50% 0%, #1e293b, #0f172a);
            color: #f8fafc;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #fireworks {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(8px);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        }

        h1 {
            margin: 0;
            font-size: clamp(36px, 6vw, 72px);
            letter-spacing: 1px;
        }

        .character {
            width: min(30vw, 200px);
            height: auto;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <canvas id="fireworks"></canvas>

    <div class="content">
        <h1>congratulations Toty!</h1>
        <img class="character" src="hello-kitty-graduation.png" alt="Hello Kitty Graduation" />
    </div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

        function resize() {
            canvas.width = Math.floor(innerWidth * DPR);
            canvas.height = Math.floor(innerHeight * DPR);
            canvas.style.width = innerWidth + 'px';
            canvas.style.height = innerHeight + 'px';
            ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        }
        addEventListener('resize', resize);
        resize();

        const rand = (min, max) => Math.random() * (max - min) + min;
        const TAU = Math.PI * 2;

        class Particle {
            constructor(x, y, hue) {
                this.x = x; this.y = y;
                const angle = rand(0, TAU);
                const speed = rand(2.5, 6.5);
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = rand(45, 85);
                this.alpha = 1;
                this.hue = hue;
                this.size = rand(1, 2.6);
            }
            step() {
                this.vy += 0.04;
                this.vx *= 0.99;
                this.vy *= 0.99;
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.alpha = Math.max(0, this.life / 85);
                return this.life > 0;
            }
            draw(ctx) {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = `hsl(${this.hue}, 90%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, TAU);
                ctx.fill();
            }
        }

        class Rocket {
            constructor() {
                this.x = rand(innerWidth * 0.1, innerWidth * 0.9);
                this.y = innerHeight + 10;
                const targetY = rand(innerHeight * 0.18, innerHeight * 0.45);
                this.vx = rand(-1.2, 1.2);
                this.vy = rand(-10.5, -13.5);
                this.hue = rand(0, 360);
                this.exploded = false;
                this.targetY = targetY;
            }
            step() {
                if (!this.exploded) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += 0.08;
                    if (this.vy >= -0.5 || this.y <= this.targetY) {
                        this.exploded = true;
                        explode(this.x, this.y, this.hue);
                    }
                }
                return !this.exploded;
            }
            draw(ctx) {
                if (!this.exploded) {
                    ctx.globalAlpha = 1;
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 80%)`;
                    ctx.fillRect(this.x - 1.5, this.y - 1.5, 3, 3);
                }
            }
        }

        const rockets = [];
        const particles = [];

        function explode(x, y, hue) {
            const count = Math.floor(rand(50, 90));
            for (let i = 0; i < count; i++) particles.push(new Particle(x, y, hue + rand(-20, 20)));
        }

        function launch(n = 3) {
            for (let i = 0; i < n; i++) rockets.push(new Rocket());
        }
        launch(6);
        addEventListener('pointerdown', () => launch(5));

        function tick() {
            ctx.fillStyle = 'rgba(15, 23, 42, 0.25)';
            ctx.fillRect(0, 0, innerWidth, innerHeight);

            for (let i = rockets.length - 1; i >= 0; i--) {
                if (!rockets[i].step()) rockets.splice(i, 1);
                else rockets[i].draw(ctx);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].step()) particles.splice(i, 1);
                else particles[i].draw(ctx);
            }

            requestAnimationFrame(tick);
        }
        tick();
    </script>
</body>

</html>
